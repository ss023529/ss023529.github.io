<h2>紅燒魚</h2>
海吳郭魚洗淨，薑切絲、青蔥切段、青蒜斜切段、辣椒斜切片
<p>
      用餐巾紙把海吳郭魚表面的水分吸乾，將魚身表面斜劃3刀(兩面都要)，並灑上少許的鹽，熱油鍋，放入魚煎至表面金黃(兩面都要)
  <p>
      將魚推到ㄧ側，利用餘油放入薑絲、蔥白及蒜白炒香，倒入水、米酒、醬油、醬油膏及味醂煮滾中大火煮1分鐘讓酒精揮發，並同時用湯匙反覆舀些湯汁淋在魚身
  <p>
      蓋上鍋蓋用小火悶煮至魚熟(約4-5分鐘左右)，將魚先盛盤，開大火放入蔥綠、蒜青及辣椒煮30秒熄火，將醬料淋在魚身即可
