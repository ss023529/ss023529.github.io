<h2>菜脯蛋</h2>
蘿蔔乾略洗淨後瀝乾，下鍋小火乾炒至水分炒乾後取出。
<p>
      雞蛋打散後，加入蔥花及碎蘿蔔乾、鹽、白胡椒粉打勻備用。
  <p>
      另熱鍋，下2大匙油，下雞蛋，以中火快速將蛋拌至略凝固後關小火煎定型。
  <p>
      煎至一面微金黃後翻面，轉小火煎約1分鐘至金黃即可。
