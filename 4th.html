<h2>麻婆豆腐</h2>
將嫩豆腐切成小丁狀備用。
<p>
      熱鍋下香油、花椒粒，炒到拋香，過濾備用。
  <p>
      同鍋下花椒油(留1小匙備用)，下豬絞肉以中火先爆香，下蒜碎、辣椒末、辣豆瓣炒香。
  <p>
      下番茄醬、水、糖、白胡椒、嫩豆腐丁、鹽，煨煮收汁。
  <p>
      起鍋前下太白粉水勾薄芡，下蔥花即可盛盤。
